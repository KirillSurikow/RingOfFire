<app-player *ngFor="let player of game.players; let i = index;" 
[ngStyle]="{'top.px': 100 + (i * 90)}" class="playerPosition" [name]="player" [playerActive]="i == game.currentPlayer"></app-player>

<div class="gameField">
    <div class="cardStack">
        <img [ngStyle]="{'right.px' : i * 5}" *ngFor="let c of [0, 1, 2, 3, 4]; let i = index;" 
        src="./../../assets/img/cards/card_cover.png">
        <img (click)="takeCart()"  class="topCard" style="right: 25px;" 
        src="./../../assets/img/cards/card_cover.png">
        <img *ngFor="let card of game.playedCards" class="playedCard" src="./../../assets/img/cards/{{ card }}.png" alt="">
        <img (click)="takeCart()" *ngIf="pickCardanimation" [class.pickCard]="pickCardanimation" class="pickCard" style="right: 25px;" 
        src="./../../assets/img/cards/{{ currentCard }}.png">
        
    </div>
</div>
<app-game-info [players]="game.players" [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab color="primary" class="addBtn" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
